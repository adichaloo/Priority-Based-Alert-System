  <script>
    function showPosition(position) {
      alert("Hello World")
      let location = {
        latitude: '',
        longitude: ''
      };
      location.latitude = position.coords.latitude;
      location.longitude = position.coords.longitude;
      var geocoder = new google.maps.Geocoder();
      var latLng = new google.maps.LatLng(location.latitude, location.longitude);

      if (geocoder) {
        geocoder.geocode({ 'latLng': latLng }, function (results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            console.log(results[0].formatted_address);
          }
          else {
            console.log("Geocoding failed: " + status);
          }
        }); //geocoder.geocode()
      }
    } //showPosition
  </script>

  <script>

    var receivedMessage = "";
    let namespace = "/videoStream";
    let video = document.querySelector("#videoElement");
    let canvas = document.querySelector("#canvasElement");
    let ctx = canvas.getContext('2d');
    canvas.width = 640;
    canvas.height = 480;

    var localMediaStream = null;
    let urlObject

    var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace, { reconnect: true });

    function sendSnapshot() {
      if (!localMediaStream) {
        return;
      }
      if (socket.connected) {
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
        let dataURL = canvas.toDataURL('image/jpeg');
        socket.emit('inputImage', dataURL);
        console.log("Frame Sent!")
      }
      else {
        console.log("Socket Not Connected")
      }
    }

    socket.on('connect', function () {
      console.log('Connected to Server!');
      speak("Welcome to Netra!")
      socket.on('priorityOutput', function (msg) {
        receivedMessage = msg;
        speak(receivedMessage)
        receivedMessage = ""
      })

      socket.on("disconnect", function () {
        console.log("Socket Disconnected")
      })

      var constraints = {
        video: {
          width: { min: 640 },
          height: { min: 480 },
          facingMode: {
            exact: 'environment'
          }
        }
      };

      navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
        video.srcObject = stream;
        localMediaStream = stream;

        setInterval(function () {
          // if (continuousInfo) {
          //   sendSnapshot();
          // }
          sendSnapshot()
        }, 1000);
      }).catch(function (error) {
        console.log(error);
      });
    });

  </script>
